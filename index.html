<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bank account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
     <h1>Gulf of Hassan Bank</h1>
     <div class="row">
      <div class="col-md-4">
        <form class="form-control">
          <h2>Register New Account</h2>
          <label for="name">Name</label><br>
          <input type="text" class="name"><br>
          <label for="initial deposit">Initial Deposit</label><br>
          <input type="text" class="initial-deposit">
        </form>
      </div>
      <div class="col-md-6">
        <form class="form-control">
          <h2>Deposit or Withdrawal of Funds</h2>
          <label for="deposit">Deposit Amount</label><br>
          <input type="text" class="deposit-amount"><br>
          <label for="withdrawal">Withdraw Amount</label><br>
          <input type="text" class="withdrawal-amount">
        </form>
      </div>
     </div>
    </div>
  </body>
</html>
